name: Publish amd64/arm64 to docker Hub
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3.4.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        with:
          platforms: 'arm64'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.5.0
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: sctg/tokeisrv

      - name: Compute image tags
        id: set-tags
        run: |
          echo "Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "image_tags=sctg/tokeisrv:beta" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            # Use release tag name for image tag
            echo "image_tags=sctg/tokeisrv:latest,sctg/tokeisrv:${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # Fallback
            echo "image_tags=sctg/tokeisrv:beta" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Show image tags
        run: echo "Publishing tags: ${{ steps.set-tags.outputs.image_tags }}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          platforms: linux/arm64, linux/amd64
          push: true
          tags: ${{ steps.set-tags.outputs.image_tags }}
          labels: ${{ steps.meta.outputs.labels }}