name: Cross-platform Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: tokei_rs-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: tokei_rs-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: tokei_rs-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: tokei_rs-macos-arm64.tar.gz

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add rust target
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Setup environment for musl
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get -y install musl-tools pkg-config libssl-dev zip

      - name: Build
        env:
          CARGO_TERM_COLOR: always
        run: |
          echo "Building target: ${{ matrix.target }}"
          # Use target-specific build command
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc
            cargo build --release --target ${{ matrix.target }}
          elif [[ "${{ matrix.target }}" == "x86_64-pc-windows-msvc" ]]; then
            # Windows (native on windows-latest)
            cargo build --release --target ${{ matrix.target }}
          else
            # macOS builds (native on macOS runner)
            cargo build --release
          fi
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            cp target/${{ matrix.target }}/release/tokei_rs artifacts/tokei_rs || true
            tar -czf artifacts/${{ matrix.artifact }} -C artifacts tokei_rs || true
          elif [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            cp target/${{ matrix.target }}/release/tokei_rs.exe artifacts/tokei_rs.exe || true
            (cd artifacts && zip -r ../${{ matrix.artifact }} tokei_rs.exe) || true
          else
            # macOS builds
            cp target/release/tokei_rs artifacts/tokei_rs || true
            tar -czf artifacts/${{ matrix.artifact }} -C artifacts tokei_rs || true
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create GitHub release with artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts || true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  
